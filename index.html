<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simple worker</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="app">
			<h1 class="text-6xl font-bold leading-6xl text-black-900 text-center mb-5">Simple worker</h1>
			<div class="grid grid-cols-6 gap-6 p-4">
				<div class="col-span-6 sm:col-span-3">
					<label for="start" class="block text-sm font-medium text-black-700">Start number</label>
					<input
						type="number"
						name="start"
						id="start"
						class="mt-1 border focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black-300 rounded-md h-8 p-2"
					/>
				</div>

				<div class="col-span-6 sm:col-span-3">
					<label for="end" class="block text-sm font-medium text-black-700">End number</label>
					<input
						type="text"
						name="end"
						id="end"
						class="mt-1 border focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-black-300 rounded-md h-8 p-2"
					/>
				</div>
				<div class="bg-black-50 text-right">
					<button
						type="submit"
						class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
						id="generate-button"
					>
						Generate
					</button>
				</div>
				<div
					id="result"
					class="border rounded col-span-6 min-h-screen scroll-auto overflow-y-auto break-words p-5"
				></div>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
